apply plugin: "java"
apply plugin: "groovy"
apply plugin: "war"
apply plugin: "jetty"

sourceCompatibility = 1.6
version = "1.0"

sourceSets.main.java.srcDirs = []
sourceSets.main.groovy.srcDirs += ["src/main/java"]

repositories {
	mavenLocal()
    mavenCentral()
}

String warName = "jcost"
String springVersion = "4.1.1.RELEASE"

dependencies {
	compile "org.codehaus.groovy:groovy-all:2.3.7"
	compile "org.springframework:spring-webmvc:${springVersion}"
	compile "org.springframework:spring-jdbc:${springVersion}"
	compile "ch.qos.logback:logback-classic:1.1.2"
	compile "org.jumpmind.symmetric.jdbc:mariadb-java-client:1.1.1"
	compile "commons-dbcp:commons-dbcp:1.4"
    testCompile group: "junit", name: "junit", version: "4.11"
}

[jettyRunWar,jettyRun,jettyStop]*.stopPort = 8091
[jettyRunWar,jettyRun,jettyStop]*.stopKey = "stopKey"